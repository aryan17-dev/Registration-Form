<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Registration Form</title>
</head>
<body>
    <div class="head">
        <header>
            <h1 style="text-align: center;">Online Registration</h1>
        </header>
    </div>
    <div class="name">
        <label for="fname">First Name: </label>
        <input type="text" name="fname" id="fname">
        <label for="lname">Last Name: </label>
        <input type="text" name="lname" id="lname">
    </div>
    <br>
    <div class="com-detail">
        <label for="emailid">Email Address: </label>
        <br>
        <input type="email" name="emailid" id="emailid">
        <br><br>
        <label for="cmpid">Company ID: </label>
        <br>
        <input type="text" name="cmpid" id="cmpid">
        <br><br>
        <label for="address">Residential Address: </label>
        <br>
        <input type="text" name="address" id="address">
        <br>
        <br>
        <label for="gender">Gender: </label>
        <br>
        <input type="radio" name="gender" id="gender">Male
        <input type="radio" name="gender" id="gender"> Female
        <br><br>
    </div>
    <div>
        <label for="age">Age: </label>
        <input type="number" name="age" id="age" placeholder="greater than 18">
        <br><br>
        <label for="dob">DOB: </label>
        <input type="date" name="dob" id="dob">

    </div>
    <div class="persodetail">
        <br>
        <label for="phoneno">Phone number: </label>
        <input type="number" name="phoneno" id="phoneno">

    </div>
    <div>
        <br>
        <label for="why">Why do you want to join this Organisation?</label>
        <br>
        <input type="text" name="why" id="why">
    </div>
    <div>
        <br>
        <label for="verify">This clarifies that I know all the terms and Conditions.</label>
        <input type="checkbox" name="verify" id="verify">
    </div>
    <div>
        <br>
        <input type="submit" name="submit" id="submit">
    </div>
</body>
</html>
